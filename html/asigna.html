<!DOCTYPE html>
<html lang="es">
<head>
    <!-- Metadatos y configuración del documento -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¡Felicidades, Scrum Master!</title>

    <!-- Enlaces a hojas de estilo -->
    <link rel="stylesheet" href="../css/asigna.css"> <!-- Estilos específicos para esta página -->
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet"> <!-- Iconos de Boxicons -->
</head>
<body>
    <!-- Contenedor para las formas animadas del fondo -->
    <div class="background-shapes">
        <div></div><div></div><div></div><div></div><div></div>
        <div></div><div></div><div></div><div></div><div></div>
    </div>

    <!-- Tarjeta de Celebración -->
    <div class="assignment-card">
        <div class="icon-container">
            <!-- Icono de Scrum Master: representa conexión y flujo de trabajo -->
            <i class='bx bxs-network-chart'></i>
        </div>
        <h1 class="assignment-title">¡Felicidades!</h1>
        <p class="assignment-description">
            Has completado la configuración. Tu aventura como Scrum Master comienza ahora.
        </p>

        <!-- El rol ahora es visible por defecto -->
        <div class="role-display" id="role-display">
            <span class="role-label">Tu Rol Designado</span>
            <span class="role-name">
                <i class='bx bxs-shield-check'></i>
                Scrum Master
            </span>
        </div>

        <!-- Botón para continuar -->
        <button class="finish-btn" onclick="window.location.href='buscar.html'">
            Comenzar Proyecto
        </button>
    </div>
