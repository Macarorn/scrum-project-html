<!DOCTYPE html>
<html lang="es">
<head>
    <!-- Metadatos y configuración del documento -->
    <meta charset="UTF-8">
    <title>Bienvenido a Scrum</title>
    
    <!-- Enlaces a hojas de estilo -->
    <link rel="stylesheet" href="../css/crear-proyect.css"> <!-- Estilos para la página de bienvenida -->
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet"> <!-- Iconos de Boxicons -->
</head>
<body>
   
    
    <!-- Contenido principal de la página -->
    <main class="main-content">
        <!-- Tarjeta de bienvenida -->
        <div class="welcome-card">
            <!-- Encabezado de la tarjeta -->
            <div class="welcome-header">
                <i class='bx bx-repeat logo-icon'></i>
                <h1 class="welcome-title">Bienvenido a Scrum</h1>
            </div>
            
            <!-- Contenido de la tarjeta -->
            <div class="welcome-content">
                <p class="welcome-subtitle">Elige tu próximo paso para empezar a colaborar.</p>
                <!-- Contenedor de acciones: Crear o Unirse a un proyecto -->
                <div class="actions-container">
                  <!-- Botón para crear un proyecto -->
                  <a href="selec.html" class="action-btn primary">
                    <i class='bx bx-plus-circle'></i>
                    <span>Crear un Proyecto</span>
                  </a>
                  <!-- Botón para unirse a un proyecto con redirección directa -->
                  <a href="Entrar-proyecto.html" class="action-btn secondary">
                    <i class='bx bx-log-in-circle'></i>
                    <span>Unirse a un Proyecto</span>
                  </a>
                </div>
            </div>
            
            <!-- Pie de la tarjeta con beneficios clave -->
            <div class="welcome-footer">
                <p class="footer-title">Beneficios Claves</p>
                <!-- Fila de beneficios -->
                <div class="benefits-row">
                  <!-- Beneficio: Colaboración -->
                  <div class="benefit-item">
                    <i class='bx bx-group'></i>
                    <span>Colaboración</span>
                  </div>
                  <!-- Beneficio: Calidad -->
                  <div class="benefit-item">
                    <i class='bx bx-check-shield'></i>
                    <span>Calidad</span>
                  </div>
                  <!-- Beneficio: Entregas Rápidas -->
                  <div class="benefit-item">
                    <i class='bx bx-rocket'></i>
                    <span>Entregas Rápidas</span>
                  </div>
                  <!-- Beneficio: Satisfacción -->
                  <div class="benefit-item">
                    <i class='bx bxs-user-check'></i>
                    <span>Satisfacción</span>
                  </div>
                </div>
            </div>
        </div>
    </main>
    
    <script src="../js/scrum-icons.js"></script> 
    <!-- Ya no se necesita el script dedicado -->
</body>
</html>
