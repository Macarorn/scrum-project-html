<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Crear cuenta</title>
  <link rel="stylesheet" href="../css/style-registro.css" />
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js"></script>
  <script src="../js/firebase-config.js" defer></script>
  <script src="../js/login.js" defer></script>
</head>
<body>
  <div class="container">
    <div class="left-panel">
      <h2>¿Aún no tienes una cuenta?<br />Regístrate ahora y únete a nosotros.</h2>
    </div>
    <div class="right-panel">
      <h2>Crear cuenta</h2>
      <form id="register-form">
        <input type="text" id="name" class="input" placeholder="Nombres" required />

        <div class="dob">
          <input 
            type="date" 
            id="dob" 
            name="dob" 
            class="input" 
            required 
            placeholder="Fecha de nacimiento"
          />
          <select class="input" id="genero" required>
            <option value="">Género</option>
            <option>Femenino</option>
            <option>Masculino</option>
          </select>
        </div>

        <input type="text" id="username" class="input" placeholder="Nombre de usuario" required />
        <input type="email" id="reg-email" class="input" placeholder="Correo electrónico" required />
        <input type="password" id="reg-password" class="input" placeholder="Contraseña" required />
        <input type="password" id="confirm-password" class="input" placeholder="Confirmar contraseña" required />
        <label><input type="checkbox" id="show-password" /> Mostrar contraseña</label>
        <div class="actions">
          <button type="button" class="cancel-btn" onclick="window.location.href='login.html'">Cancelar</button>
          <button type="submit" class="login-btn" onclick="window.location.href='mensaje.html'">Aceptar</button>
        </div>
      </form>
    </div>
  </div>
</body>
<script>
  // Mostrar/ocultar contraseña
  document.getElementById('show-password').addEventListener('change', function() {
    const pass = document.getElementById('reg-password');
    const confirm = document.getElementById('confirm-password');
    const type = this.checked ? 'text' : 'password';
    pass.type = type;
    confirm.type = type;
  });
</script>
</html>
